<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Faça um programa que leia o nome e a idade de 5 pessoas. Ao final, imprima o nome e a idade das 5 pessoas;

         var nome= ""
         var idade= 0

        for(let i=0; i<5; i++){
            nome= prompt("Digite seu nome");
        for(let i=0; i<5; i++)
            idade= Number(prompt("Digite sua idade"));
                document.write(`Seu nome é ${nome}, e Sua idade é ${idade}<br>`);
        }
    </script>
</head>

</body>
