<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
       /* Faça um programa que leia o nome e  2 notas de 3 alunos, 
        calcule a média Ao final, imprima o nome e a média de cada um dos alunos e 
        informe a situação dos alunos. Se a média for maior ou igual a 5: 
        o aluno está aprovado, caso contrário, o  aluno está reprovado. */

        var nome=0, nota1=0, nota2=0, media=0
        for(let i=0; i<4; i++){
            nome=String(prompt("Digite seu nome"));
            nota1=Number(prompt("Digite sua 1° nota"));
            nota2=Number(prompt("Digite sua 2° nota"));
            media=(nota1+nota2)/2
                document.write(`Nome: ${nome}<br> Média: ${media}<br>`);
                if(media>=5){
                    document.write("Aprovado!!!<br>")
                }else{
                    document.write("Reprovado!<br>")
                }
                }
    </script>
